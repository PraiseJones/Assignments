<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="login-container" id="sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <input type="email" placeholder="Email" required />
        <input
          type="password"
          placeholder="Password"
          pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$"
          title="At least one upper case English letter, At least one lower case English letter, At least one digit, At least one special character, Minimum eight in length."
          required
        />
        <p>Don't have an Account? <a href="/register.html">Signup</a></p>

        <a href="/success.html">
          <button type="button">Sign In</button>
        </a>
      </form>
    </div>
  </body>
</html>
